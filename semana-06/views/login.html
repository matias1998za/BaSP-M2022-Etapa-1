<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Trackgenix</title>
    <link rel="stylesheet" href="../styles/login.css" />
  </head>
  <body>
    <div class="div">
      <a href="../views/index.html">
        <img class="img" src="../assets/Home.png" alt="Home" />
      </a>
    </div>
    <div class="login">
      <h1 class="h1">Login</h1>
      <form class="form">
        <div>
          <label class="label-email" for="email">
            <input placeholder="Email" id="email" type="email" name="email" />
          </label>
          <div class="emailMessage"></div>
        </div>
        <div>
          <label class="label-password" for="password">
            <input placeholder="Password" id="password" type="password" name="password" />
          </label>
        </div>
        <div class="passMessage"></div>
      </form>
      <p class="p">Forgot password?</p>
      <div class="button-container">
        <button type="button" class="button">Continue</button>
      </div>
    </div>
    <script src="../javascript/login.js"></script>
  </body>
</html>
