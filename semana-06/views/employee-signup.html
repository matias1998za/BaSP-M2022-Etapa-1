<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/employee-signup.css">
    <title>Employee-SignUp/Trackgenix</title>
</head>
<body>
    <div class="div">
        <h1>Register</h1>
        <form class="form">
            <label class="label" for="First Name">
                <input class="input" placeholder="First Name" id="name">
            </label>
            <label class="label" for="Last Name">
                <input class="input" placeholder="Last Name" id="l-name">
            </label>
            <label class="label" for="Id Card">
                <input class="input" placeholder="Id Card" id="card">
            </label>
            <label class="label" for="Date of Birth">
                <input class="input" placeholder="Date of Birth" id="birth">
            </label>
            <label class="label" for="Phone Number">
                <input class="input" placeholder="Phone Number" id="phone">
            </label>
            <label class="label" for="Address">
                <input class="input" placeholder="Address" id="address">
            </label>
        </form>
        <form class="form">
            <label class="label" for="Locality">
                <input class="input" placeholder="Locality" id="locality">
            </label>
            <label class="label" for="Zip Code">
                <input class="input" placeholder="Zip Code" id="z-code">
            </label>
            <label class="label" for="Email">
                <input class="input" placeholder="Email" id="email">
            </label>
            <label class="label" for="Password">
                <input class="input" placeholder="Password" id="password">
            </label>
            <label class="label" for="Repeat Password">
                <input class="input" placeholder="Repeat Password" id="r-password">
            </label>
        </form>
        <div class="button-container">
            <button type="button" class="button" >Continue</button>
        </div>
    </div>
</body>
</html>
